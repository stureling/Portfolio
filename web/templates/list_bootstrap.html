<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Advent%20Pro" rel='stylesheet'>
    
    <!-- FontAwesome stuff -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	  crossorigin="anonymous">
    
    <!-- Devicons for programming languages -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link href="../static/css/custom.css" rel="stylesheet">
    
    <!-- Bootstrap select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark trans fixed-top">
  <a class="navbar-brand" href="#">Portfolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
	  data-target="#navbarNav" aria-controls="navbarNav"
	  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Index <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Techniques</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Search</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mw-100 image-div" style="height:400px">

  <div class="row h-25">
	&nbsp
	&nbsp;
  </div>
  <div class="row h-50">
    <div class="col-sm">
    </div>
  
    <div class="col-7 h-100 bg-trans text-center">
      <form action="{{ url_for("list")}}" method="POST">
	<div class="input-group">
	  <input type="text" class="form-control"
		 aria-label="Search" name="search">
	  <div class="input-group-append">
	    <button class="btn btn-outline-light" type="submit"
		    id="search">Search</button>
	  </div>
	</div>
	<br>
	<select class="selectpicker trans" name="techniques"
		multiple data-live-search="true"
		title="Techniques.." data-style="btn-outline-light text-light">
	  {% for technique in technique_data %}
	  <option data-tokens="technique"
		  data-icon="devicon-{{technique}}-plain">{{technique}}</option>
	  {% endfor %}
	</select>

	<select class="selectpicker" name="searched_fields"
		multiple data-live-search="true"
		title="Search fields..." data-style="btn-outline-light text-light">
	  {{ search_fields }}
	  {% for field in search_fields %}
	  <option data-tokens="technique">{{field}}</option>
	  {% endfor %}
	</select>
      </form>
    </div>
  
    <div class="col-sm">
    </div>
  </div>
  
  <div class="row h-25">
    <div class="col-sm">
    </div>
    <div class="col-sm text-center">
    </div>
    <div class="col-sm">
    </div>
  </div>
  
</div>
<div class="container mw-100 bg-dark" style="height:15px">
  <div class="row text-center p-4">
    
    <div class="col-sm text-light">
    </div>
    <div class="col-sm text-light">
    </div>
    <div class="col-sm text-light">
    </div>
  </div>
</div>

<div class="container mw-100 bg-light">
  <div class="jumbotron text-dark text-center bg-transparent">
    <div class="display-4">SEARCH RESULTS</div>
    <div class="row h-25">
      &nbsp;
    </div>
    <div class="row">
      
    {%for project in requested_projects %}
    <div class="col-sm">
      <div class="card text-left bg-white h-100 bg-shadow" style="width: 18em;">
        <img class="card-img-top"
	     src="{{url_for('static',
		  filename='images/projects/thumbnails/1_286x180.jpg')}}" alt="{{project['small_image']}}">
        <div class="card-body">
	  <div class="row">
	    <p class="text-warning font-weight-bold">
	      {{project['techniques_used'][0]}}</p>
	    </div>
          <h4 class="card-title font-weight-bold">{{project['project_name']}}</h5>
<p class="card-text text-muted">{{project['short_description']}}</p>
<a href="/project/{{project['project_id']}}"><button type="button" class="btn btn-primary">Read more</button></a>
</div>
<div class="card-footer text-left"><small class="text-muted">Finished {{project['end_date']}}</small></div>
</div>
</div>
{% endfor %}
</div>
</div>
</div>
</div>
<br>
    <!-- jQuery (necessary fr Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
  </body>
</html>
