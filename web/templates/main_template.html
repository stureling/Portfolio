<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" media="all">
    <link href="../static/css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->   
    {% block header %}
    {% endblock %}
  </head>
  <body>
      <div class="container mw-100 image-div">
	&nbsp;
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark"
     style="background-color: transparent">
  <a class="navbar-brand" href="#">Portfolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
	  data-target="#navbarNav" aria-controls="navbarNav"
	  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item{%if request.path == url_for('index') %} active{%endif%}">
          <a class="nav-link" href="{{url_for('index')}}">Index
              </a>
      </li>
      <li class="nav-item{%if request.path == url_for('techniques') %} active{%endif%}">
          <a class="nav-link" href="{{url_for('techniques')}}">Techniques
              </a>
      </li>
      <li class="nav-item{%if request.path == url_for('list') %} active{%endif%}">
          <a class="nav-link" href="{{url_for('list')}}">Search
              </a>
      </li>
    </ul>
  </div>
</nav>

</div>
{% block body %}
    {% endblock %}
    <!-- jQuery (necessary fr Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/js/bootstrap.min.js"></script>
 
      </body>
</html>
