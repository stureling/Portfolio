<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio</title>

        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.css" rel="stylesheet" media="all">
        <link href="https://fonts.googleapis.com/css?family=Advent%20Pro" rel='stylesheet'>
    
        <!-- FontAwesome stuff -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	    crossorigin="anonymous">
    
        <!-- Devicons for programming languages -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <link href="../static/css/custom.css" rel="stylesheet">
    
        <!-- Bootstrap select -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark trans fixed-top">
            <a class="navbar-brand" href="#">Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item{% if request.path == url_for('index') %} active{% endif %}">
                        <a class="nav-link" href="{{url_for('index')}}">Index
                        </a>
                    </li>
                    <li class="nav-item{% if request.path == url_for('techniques') %} active{% endif %}">
                        <a class="nav-link" href="{{url_for('techniques')}}">Techniques
                        </a>
                    </li>
                    <li class="nav-item{% if request.path == url_for('list') %} active{% endif %}">
                        <a class="nav-link" href="{{url_for('list')}}">Search
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mw-100 image-div" style="height:400px;">
            <div class="row h-25">
                &nbsp
                &nbsp;
            </div>
            {% block header %}
            {% endblock %}
        </div>
        <div class="container mw-100 bg-dark" style="height: 15px;">
        </div>
        {% block body %}
        {% endblock %}
        <!-- jQuery (necessary fr Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    </body>
</html>
