<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.css" rel="stylesheet" media="all">
        <link href="https://fonts.googleapis.com/css?family=Advent%20Pro" rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
    
        <!-- FontAwesome stuff -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <!-- Devicons for programming languages -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <link href="../static/css/custom.css" rel="stylesheet">
    
        <!-- Bootstrap select -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    {% include "navbar.html" %}
    {% block navbar %}
    {% endblock %}
    {% include "div_image.html" %}
    {% block div_image %}
    {% endblock %}
        <div class="row h-50 mt-5">
            <div class="col-sm">
            </div>
            <div class="col-7 h-100 bg-trans text-center">
                <form action="{{ url_for("list")}}" method="POST">
	                <div class="input-group">
	                    <input type="text" class="form-control" 
                        aria-label="Search" name="search">
	                    <div class="input-group-append">
	                        <button class="btn btn-outline-light" type="submit" id="search">Search</button>
	                    </div>
	                </div>
	                <br>
	                <select class="selectpicker trans" name="techniques"
		            multiple data-live-search="true"
		            title="Techniques.." data-style="btn-outline-light text-light">
	                    {% for technique in technique_data %}
	                    <option data-tokens="technique"data-icon="devicon-{{technique}}-plain">
                        {{technique}}</option>
	                    {% endfor %}
	                </select>
	                <select class="selectpicker" name="searched_fields"
	                multiple data-live-search="true"
	                title="Search fields..." data-style="btn-outline-light text-light">
	                    {{ search_fields }}
	                    {% for field in search_fields %}
	                    <option data-tokens="technique">{{field}}</option>
	                    {% endfor %}
	                </select>
			
			<select class="selectpicker" name="sort"
				 data-live-search="true"
				title="Sort by..." data-style="btn-outline-light text-light">
	                  {{ search_fields }}
	                  {% for field in search_fields %}
	                  <option data-tokens="fields">{{field}}</option>
	                  {% endfor %}
	                </select>
			
			<select class="selectpicker" name="order"
				 data-live-search="true"
				title="Sort order..." data-style="btn-outline-light text-light">
	                  <option data-tokens="sort">asc</option>
			  <option data-tokens="sort">desc</option>
	                </select>
			
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row h-25">
            <div class="col-sm">
            </div>
            <div class="col-sm text-center">
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <div class="container mw-100 bg-dark" style="height:15px">
        <div class="row text-center p-4">
            <div class="col-sm text-light">
            </div>
            <div class="col-sm text-light">
            </div>
            <div class="col-sm text-light">
            </div>
        </div>
    </div>
    <div class="container mw-100 bg-light">
        <div class="jumbotron text-dark text-center bg-transparent">
            <div class="display-4 amatic-font">Search Results</div>
            <div class="row h-25">
                &nbsp;
            </div>
            <div class="row">
                {%for project in requested_projects %}
                {% include "card.html" %}
                {% block card %}
                {% endblock %}
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- jQuery (necessary fr Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    </body>
</html>
